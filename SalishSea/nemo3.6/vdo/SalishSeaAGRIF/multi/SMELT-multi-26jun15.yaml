# SMELT with AGRIF for Haro Strait 1 and Baynes Sound 2
config_name: SMELTAGRIF

MPI decomposition: 3x4
run_id: SMELT-AGRIF-26jun15
walltime: 24:00:00

paths:
  NEMO code config: $HOME/MEOPAR/NEMO-3.6-code/NEMOGCM/CONFIG
  XIOS: $HOME/MEOPAR/XIOS-2
  forcing: $HOME/MEOPAR/NEMO-forcing/
  runs directory: $HOME/MEOPAR/SalishSea/

grid:
  # If relative, paths are taken from the grid/ directory in the forcing
  # path above
  coordinates: coordinates_seagrid_SalishSea201702.nc
  bathymetry: bathymetry_201702.nc
  AGRIF_1:
    coordinates: $HOME/MEOPAR/NEMO-forcing-HS1/1_coordinates_seagrid_SalishSea201702.nc
    bathymetry: $HOME/MEOPAR/NEMO-forcing-HS1/1_bathymetry_201702.nc
  AGRIF_2:
    coordinates: $HOME/MEOPAR/NEMO-forcing-BS2/1_coordinates_seagrid_SalishSea201702.nc
    bathymetry: $HOME/MEOPAR/NEMO-forcing-BS2/1_bathymetry_201702.nc

restart:
  # Parent
  restart.nc: $HOME/MEOPAR/NEMO-forcing-MD/hindcast/25jun15/SalishSea_00627120_restart.nc
  restart_trc.nc: $HOME/MEOPAR/NEMO-forcing-MD/hindcast/25jun15/SalishSea_00627120_restart_trc.nc
  AGRIF_1:
    restart.nc: $HOME/MEOPAR/NEMO-forcing-HS1/1_SalishSea_00627120_restart.nc
    restart_trc.nc: $HOME/MEOPAR/NEMO-forcing-HS1/1_SalishSea_00627120_restart_trc.nc
  AGRIF_2:
    restart.nc: $HOME/MEOPAR/NEMO-forcing-BS2/1_SalishSea_00627120_restart.nc
    restart_trc.nc: $HOME/MEOPAR/NEMO-forcing-BS2/1_SalishSea_00627120_restart_trc.nc

forcing:
  # If relative, paths are taken from forcing path above
  #
  # Parent grid forcing
  #
  NEMO-atmos:
    link to: $HOME/MEOPAR/NEMO-forcing-MD/atmospheric/
  open_boundaries:
    link to: $HOME/MEOPAR/NEMO-forcing-MD/open_boundaries/
  rivers:
    link to: $HOME/MEOPAR/NEMO-forcing-MD/rivers/
  bfr_coef.nc:
    link to: grid/jetty_mask_bathy201702.nc
  bio_climatology:
    link to: rivers/bio_climatology
  bio_open_boundaries:
    link to: open_boundaries
  #
  # AGRIF inputs are specific to each subgrid and stored all in one directory
  #
  1_rivers: 
    link to: $HOME/MEOPAR/NEMO-forcing-HS1/1_rivers/
  1_NEMO-atmos:
    link to: $HOME/MEOPAR/NEMO-forcing-HS1/1_atmospheric/
  1_bio_climatology:
    link to: $HOME/MEOPAR/NEMO-forcing-HS1/1_bio_climatology/
  2_rivers: 
    link to: $HOME/MEOPAR/NEMO-forcing-BS2/1_rivers/
  2_NEMO-atmos:
    link to: $HOME/MEOPAR/NEMO-forcing-BS2/1_atmospheric/
  2_bio_climatology:
    link to: $HOME/MEOPAR/NEMO-forcing-BS2/1_bio_climatology/
namelists:
  # Parent grid namelists
  namelist_cfg:
    - namelist.time.26jun15
    - namelist.domain.40
    - namelist.surface.green
    - namelist.lateral
    - namelist.bottom
    - namelist.tracer
    - namelist.dynamics
    - namelist.vertical
    - namelist.compute
  namelist_smelt_cfg:
    - namelist_smelt_cfg
  namelist_top_cfg:
    - namelist_top_cfg

  # Zoom domain namelists
  AGRIF_1:
    namelist_cfg:
      - 1_namelist.time.26jun15.10
      - 1_namelist.domain.HS1.10
      - 1_namelist.surface.green
      - 1_namelist.lateral
      - 1_namelist.bottom
      - 1_namelist.tracer
      - 1_namelist.dynamics
      - namelist.vertical
      - namelist.compute
      - 1_namelist.agrif
    namelist_smelt_cfg:
      - 1_namelist_smelt_cfg
    namelist_top_cfg:
      - namelist_top_cfg

  AGRIF_2:
    namelist_cfg:
      - 1_namelist.time.26jun15
      - 1_namelist.domain.BS2.20
      - 2_namelist.surface.green
      - 1_namelist.lateral
      - 1_namelist.bottom
      - 1_namelist.tracer
      - 1_namelist.dynamics
      - namelist.vertical
      - namelist.compute
      - 1_namelist.agrif
    namelist_smelt_cfg:
      - 1_namelist_smelt_cfg
    namelist_top_cfg:
      - namelist_top_cfg

# AGRIF grid definitions
AGRIF:
  fixed grids: AGRIF_FixedGrids_MULTI.in

# Output settings. XMLs here are for the parent grid
output:
  separate XIOS server: True
  XIOS servers: 1
  iodefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/iodef.HS1BS2.xml
  domaindefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/domain_def.xml
  fielddefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/hindcast/field_def.xml
  filedefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/file_def_green.xml
  AGRIF_1:
    domaindefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/1_domain_def.HS1.xml
    filedefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/1_file_def_green.HS1.xml
  AGRIF_2:
    domaindefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/2_domain_def.BS2.xml
    filedefs: $HOME/MEOPAR/SS-run-sets/SalishSea/nemo3.6/mdunphy/xios2/2_file_def_green.BS2.xml

vcs revisions:
  hg:
    - $HOME/MEOPAR/SS-run-sets
    - $HOME/MEOPAR/SalishSeaCmd
    - $HOME/MEOPAR/NEMO-Cmd

